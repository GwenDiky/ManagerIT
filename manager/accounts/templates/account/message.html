{% extends 'layout/base.html' %}
{% block content %}
    <div class="form-content my-3 p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                            <div class="card-header justify-content-center">
                              <h3 class="font-weight-light my-4 text-center">Новое сообщение</h3>
                            </div>
                            <div class="card-body">
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-row">
                                        <div class="col-md-10 offset-md-1">
                                            <div class="form-group">
                                                <label class="small mb-1" for="id_old_password" style='margin-top: 20px;'>Заголовок</label>
                                                <input type="text" class="form-control" required id="id_old_password" placeholder='Тема сообщения'/>
                                                <span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-10 offset-md-1">
                                            <div class="form-group">
                                                <label class="small mb-1" for="id_new_password1" style='margin-top: 20px;'>Содержание</label>
                                                <textarea type="text" class="form-control" rows='10' cols='80'></textarea>
                                                <span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-10 offset-md-1">
                                            <div class="form-group mt-0 mb-1">
                                                <button href="{% url 'main:main_page' %}" type="submit" class="col-md-12 btn btn-dark" id="reset" style='margin-top: 30px;'><a href="{% url 'main:main_page' %}" style='color: white; font-size: 18px;'>Отправить</a></button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
